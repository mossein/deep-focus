<!DOCTYPE html>
<html>
<head>
  <title>Deep Focus</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Deep Focus Mode</h1>
    
    <div class="toggle-section">
      <label class="switch">
        <input type="checkbox" id="focusMode">
        <span class="slider round"></span>
      </label>
      <span>Enable Focus Mode</span>
    </div>

    <div class="settings">
      <h2>Focus Settings</h2>
      
      <div class="setting-item">
        <label>Content Filtering:</label>
        <select id="filterLevel">
          <option value="none">None</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="extreme">Extreme</option>
        </select>
      </div>

      <div class="setting-item">
        <label>Pomodoro Timer:</label>
        <div class="pomodoro-controls">
          <input type="number" id="workDuration" min="1" max="60" value="25">
          <span>min work</span>
          <input type="number" id="breakDuration" min="1" max="30" value="5">
          <span>min break</span>
          <button id="startPomodoro">Start</button>
        </div>
      </div>

      <div class="setting-item">
        <label>Background Sound:</label>
        <select id="soundscape">
          <option value="none">None</option>
          <option value="whitenoise">White Noise</option>
          <option value="rain">Rain</option>
          <option value="cafe">Cafe Ambience</option>
        </select>
      </div>
    </div>

    <div class="stats">
      <h2>Focus Statistics</h2>
      <div class="stat-grid">
        <div class="stat-item">
          <label>Today's Focus Time:</label>
          <span id="focusTime">0</span> minutes
        </div>
        <div class="stat-item">
          <label>Tab Switches:</label>
          <span id="tabSwitches">0</span>
        </div>
        <div class="stat-item">
          <label>Focus Score:</label>
          <span id="focusScore">100</span>%
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
